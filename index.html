<html>
<link rel='stylesheet' href='style.css'>
<body>
<div class="main">
	<div class="screen">
		<div class="top">
			<span id="preview"></span>&nbsp;&nbsp;<span id="operation"></span>
		</div>
		<div class="bottom" id="target">
		0
		</div>
	</div>
	<div class="work">
		<div class="row row1">
			<button>MC</button>
			<button>MR</button>
			<button>MS</button>
			<button>M+</button>
			<button>M-</button>
		</div>
		<div class="row row1">
			<button><-</button>
			<button onClick="clearAll();">CE</button>
			<button>C</button>
			<button>&#177;</button>
			<button>&radic;</button>
		</div>
		<div class="row row1">
			<button onClick="addButton(7);">7</button>
			<button onClick="addButton(8);">8</button>
			<button onClick="addButton(9);">9</button>
			<button onClick="addOp(4);">/</button>
			<button>%</button>
		</div>
		<div class="row row1">
			<button onClick="addButton(4);">4</button>
			<button onClick="addButton(5);">5</button>
			<button onClick="addButton(6);">6</button>
			<button onClick="addOp(3);">*</button>
			<button onClick="addButton(7);">1<em>/x</em></button>
		</div>
		<div class="row row1">
			<button onClick="addButton(1);">1</button>
			<button onClick="addButton(2);">2</button>
			<button onClick="addButton(3);">3</button>
			<button onClick="addOp(2);">-</button>
			<button class="eq" onClick="calc();">=</button>
		</div>
		<div class="row row1">
			<button class="zero">0</button>
			<button onClick="addButton('.');">.</button>
			<button onClick="addOp(1);">+</button>
		</div>
	</div>
</div>
</body>
</html>
<script src='calculator.js'></script>
